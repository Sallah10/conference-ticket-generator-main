<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">

  <title>Conference ticket generator</title>

</head>

<body>

  <!-- Form starts -->
  <div class="container">

    <img src="./assets/images/logo-full.svg" alt="Coding Conference Logo">

    <h1>Your Journey to Coding Conf 2025 Starts Here!</h1>

    <h2>Secure your spot at next year's biggest coding conference.</h2>

    <form action="">
      <h3>Upload Avatar</h3>
      <p>Drag and drop or click to upload</p>
      <small>Upload your photo (JPG or PNG, max size: 500KB).</small>

      <div class="label">
        <label for="name">Full Name</label>
        <input type="text" id="name" required>
      </div>

      <div class="label">
        <label for="email">Email Address</label>
        <input type="email" placeholder="example@email.com" id="email" required>
      </div>

      <div class="label">
        <label for="GitHub">GitHub Username</label>
        <input type="text" placeholder="@yourusername" id="GitHub" required>
      </div>

      <a href="tickets">Generate My Ticket</a>
    </form>
  </div>

  <!-- Form ends -->

  <!-- Generated tickets starts -->
  <!-- 
  Congrats, Full Name! Your ticket is ready. -->

  <!-- We've emailed your ticket to {Email Address} and will send updates in the run up to the event. -->

  <!-- Coding Conf
  Jan 31, 2025 / Austin, TX -->

  <!-- Generated tickets ends -->

  <div class="attribution">
    Coded by <a href="#">Sallah</a>.
  </div>
</body>

</html>
